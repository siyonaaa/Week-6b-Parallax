<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parallax" id="section1">
        <div class="content">
            <h1>Somewhere</h1>
            <p>in the universe that remains unknown...</p>
        </div>
    </div>
    
    <div class="parallax" id="section2">
        <div class="content">
            <h1>A Planet</h1>
            <p>that remains hidden</p>
        </div>
    </div>
    
    <div class="parallax" id="section3">
        <div class="content">
            <h1>Aliens</h1>
            <p>who remain curious...</p>
        </div>
    </div>
    
    <div class="parallax" id="section4">
        <div class="content">
            <h1>Fly</h1>
            <p>to explore Earth and its creatures</p>
        </div>
    </div>

    <div class="parallax" id="section5">
        <div class="content">
            <h1>Find You</h1>
            <p>in your dorm at NYU Abu Dhabi!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
